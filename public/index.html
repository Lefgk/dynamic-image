<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Image</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/home.css" />
  </head>
  <body>
    <header>
      <a href="https://thetuhin.com/" target="_blank" rel="noopener">
        <img
          class="hideit"
          src="https://thetuhin.com/favicon-32x32.png"
          width="30"
          height="30"
          alt="Tuhin"
      /></a>
      <h1>
        <img src="/icon/think.svg" height="32" width="32" alt="Logo" />
        Dynamic Image
      </h1>
      <a href="https://github.com/cachecleanerjeet/dynamic-image">
        <svg
          class="hideit"
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          viewBox="0 0 24 24"
        >
          <path
            d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-4.466 19.59c-.405.078-.534-.171-.534-.384v-2.195c0-.747-.262-1.233-.55-1.481 1.782-.198 3.654-.875 3.654-3.947 0-.874-.312-1.588-.823-2.147.082-.202.356-1.016-.079-2.117 0 0-.671-.215-2.198.82-.64-.18-1.324-.267-2.004-.271-.68.003-1.364.091-2.003.269-1.528-1.035-2.2-.82-2.2-.82-.434 1.102-.16 1.915-.077 2.118-.512.56-.824 1.273-.824 2.147 0 3.064 1.867 3.751 3.645 3.954-.229.2-.436.552-.508 1.07-.457.204-1.614.557-2.328-.666 0 0-.423-.768-1.227-.825 0 0-.78-.01-.055.487 0 0 .525.246.889 1.17 0 0 .463 1.428 2.688.944v1.489c0 .211-.129.459-.528.385-3.18-1.057-5.472-4.056-5.472-7.59 0-4.419 3.582-8 8-8s8 3.581 8 8c0 3.533-2.289 6.531-5.466 7.59z"
          />
        </svg>
      </a>
    </header>
    <main>
      <div class="create">
        <div class="generate">
          <h2>Generate an image</h2>
          <p>
            Dynamic Image is a tool to generate an image from a text with many
            awesome themes. This can be used for open-graph image, website or
            other purpose. Check out this
            <a
              href="https://github.com/cachecleanerjeet/dynamic-image"
              target="_blank"
              rel="noopener"
            >
              open-source</a
            >
            project to know more.
          </p>
          <div class="form">
            <div class="group">
              <label for="icon">Icon Url:</label>
              <input
                type="url"
                name="icon"
                id="icon"
                placeholder="Icon / Image url (Logo)"
              />
            </div>
            <div class="group">
              <label for="title">Title:</label>
              <input type="url" name="title" id="title" placeholder="Title" />
            </div>
            <div class="group">
              <label for="content">Content:</label>
              <input
                type="text"
                name="content"
                id="content"
                placeholder="Description"
              />
            </div>
            <div class="group">
              <label for="theme">Theme:</label>
              <select id="theme" name="theme"></select>
            </div>
            <button id="generate">Generate</button>
          </div>
        </div>
        <div class="generated">
          <div class="frame">
            <iframe id="iframe" src="" frameborder="0"></iframe>
          </div>

          <div class="assets">
            <a href="" target="_blank" rel="noopener" id="png">PNG</a>
            <a href="" target="_blank" rel="noopener" id="svg">SVG</a>
            <a href="" target="_blank" rel="noopener" id="html">HTML</a>
            <span>- open in a new tab</span>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/js/home.js"></script>
  </body>
</html>
