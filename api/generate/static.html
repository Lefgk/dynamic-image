<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://animalfarm-nfts-qoab9ov2o-dog-poundnft.vercel.app/css/base.css"
    />
    <title>Animal Farm NFT</title>
    <style>
      body {
        background: black;
        color: black;
        display: flex;
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        overflow: hidden;
        margin: 0;
      }
      main {
        position: fixed;
        z-index: 100;
        width: 700px;
        height: 700px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      img {
        width: 100%;
        height: 100%;
      }
      p {
        text-align: center;
        margin: 0;
      }
      .nftID {
        position: absolute;
        transform: translate(-50%, -50%);
        top: 79.2%;
        left: 38.4%;
        font-size: 0.75em;
        max-width: 90%;
        font-weight: 600;
        margin-bottom: 5px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .taxReduction {
        position: absolute;
        transform: translate(-50%, -50%);
        top: 85%;
        left: 61.4%;
        font-weight: 800;
        font-size: 2em;
        max-width: 85%;
        display: -webkit-box;
        margin: 0 auto;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <main>
      <img
        id="icon"
        src="https://github.com/Lefgk/dynamic-image/blob/master/public/NFT.png?raw=true"
        alt="Icon"
      />
      <p class="nftID">55</p>
      <p class="taxReduction">23</p>
    </main>
    <!-- SVG -->
  </body>
</html>
